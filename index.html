<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RPS-Ayyyy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" async defer></script>
        <!-- <img src="hand-paper.png">
        <img src="hand-rock.png">
        <img src="hand-scissors.png"> -->
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>

        <div class="container">

            <div class="section">
                <div class="info">
                    <h3>CPU :</h3>
                    <span id="cpuScore">0</span>
                </div>
                <div class="showCpu">
                    <i class="cpuChoiceIcon">
                        <img class="hand-rock" src="hand-rock.png" style="width:310px; height:210px;">
                    </i>
                </div>
            </div>

            <div class="section">
                <div class="info">
                    <h3>Player :</h3>
                    <span id="playerScore">0</span>
                </div>
                <div class="showPlayer">
                    <i class="playerChoiceIcon">
                    <img class="hand-scissors" src="hand-scissors.png" style="width:310px; height:210px;">
                    </i>
                </div>
            </div>

        </div>

        <h2 id="condition">Select One</h2>
        
        <div class="selection">
            <button id="rock">
                <img class="hand-rock" src="hand-rock.png" style="width:175px; height:100px;">
            </button>
            <button id="paper">
                <img class="hand-paper" src="hand-paper.png" style="width:175px; height:100px;">
            </button>
            <button id="scissors">
                <img class="hand-scissors" src="hand-scissors.png" style="width:175px; height:100px;">
            </button>
        </div>
      
    </body>
</html>
